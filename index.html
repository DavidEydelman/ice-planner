<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ice-planner">

  <style>
    :root, html, body {
      margin: var(--ddd-spacing-0);
      padding: var(--ddd-spacing-0);
    }
    ice-planner {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
  </style>
</head>

<body>
    <h2>ice-planner</h2>
      <ice-planner 
      teamName="Bulldogs" 
      logo="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRovZgqcQsXP-RQ19KJzxN0NUb1OCLXaNOr0w&s">

        <input-stepper label="Ice Cost per Hour ($)" value="300" min="0" max="1000" step="10"></input-stepper>
        <input-stepper label="Hours of Ice" value="50" min="0" max="200" step="1"></input-stepper>
        <input-stepper label="Coach Cost ($)" value="3000" min="0" max="10000" step="100"></input-stepper>
        <input-stepper label="Jersey Cost ($)" value="88" min="0" max="500" step="10"></input-stepper>
        <input-stepper label="Number of Players" value="1" min="1" max="50" step="1"></input-stepper>
      </ice-planner>

  
  <script type="module" src="./ice-planner.js"></script>
  <script type="module" src="./input-stepper.js"></script>
</body>
</html>
